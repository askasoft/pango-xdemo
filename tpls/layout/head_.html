{{define "head"}}
<head>
<title>{{T .Locale "title"}}</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta property="xdemo:base" content="{{.Base}}"/>
<meta property="xdemo:token" content="{{.Token}}"/>
<link rel="shortcut icon" href="{{.Base}}/favicon.ico"/>
<link href="{{.Base}}/static/bootstrap5/css/bootstrap.min.css?r={{.REV}}" rel="stylesheet" type="text/css"/>
<link href="{{.Base}}/static/fontawesome6/css/all.min.css?r={{.REV}}" rel="stylesheet" type="text/css"/>
<link href="{{.Base}}/static/plugins/css/plugins.min.css?r={{.REV}}" rel="stylesheet" type="text/css"/>
<link href="{{.Base}}/assets/main.css?r={{.REV}}" rel="stylesheet" type="text/css"/>
{{range $s := .Ctx.Attrs.styles}}
<link href="{{$.Base}}/assets/{{$s}}?r={{$.REV}}" rel="stylesheet" type="text/css"/>
{{end}}
</head>
{{end}}
