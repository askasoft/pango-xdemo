{{define "alerts"}}
{{if .Ctx.Errors}}
<div class="alert alert-dismissable fade in alert-danger">
	<button type="button" class="close" data-dismiss="alert">&times;</button>
	<ul class="fa-ul">
		{{range $i, $e := .Ctx.Errors}}
		<li class="text-danger"><i class="fa-li fas fa-circle-exclamation"></i><span>{{$e}}</span></li>
		{{end}}
	</ul>
</div>
{{else if .Success}}
<div class="alert alert-success">{{.Success}}</div>
{{end}}
{{end}}
