{{$u := .User}}
<div class="ui-popup-header">
	<h4>{{I "user.detail"}}
		{{T .Loc "user.detail.header"}}
		#{{$u.ID}}
	</h4>
</div>
<div class="ui-popup-body grey">
	<div class="ui-view lined label-bold">
		<input type="hidden" id="user_detail_id" name="id" value="{{$u.ID}}"/>
		<div class="row">
			<label class="col-md-2 ui-label">{{T .Loc "user.name"}}</label>
			<div class="col-md-10 ui-value">{{$u.Name}}</div>
		</div>
		<div class="row">
			<label class="col-md-2 ui-label">{{T .Loc "user.email"}}</label>
			<div class="col-md-10 ui-value">{{$u.Email}}</div>
		</div>
		<div class="row">
			<label class="col-md-2 ui-label">{{T .Loc "user.role"}}</label>
			<div class="col-md-10 ui-value">{{.UserRoleMap.SafeGet $u.Role $u.Role}}</div>
		</div>
		<div class="row">
			<label class="col-md-2 ui-label">{{T .Loc "user.status"}}</label>
			<div class="col-md-10 ui-value">{{.UserStatusMap.SafeGet $u.Status $u.Status}}
			</div>
		</div>
		<div class="row">
			<label class="col-md-2 ui-label">{{T .Loc "user.cidr"}}</label>
			<div class="col-md-10 ui-value"><pre>{{$u.CIDR}}</pre></div>
		</div>
	</div>
</div>
<div class="ui-popup-footer">
	<button type="button" class="btn btn-secondary close" popup-dismiss="true">{{I "close"}} {{T .Loc "button.close"}}</button>
</div>
<i class="prev" action="view"></i>
<i class="next" action="view"></i>
