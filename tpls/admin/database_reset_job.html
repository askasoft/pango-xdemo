{{MapSet .Ctx.Attrs "styles" (Array "admin/jobctrl.css")}}
{{MapSet .Ctx.Attrs "scripts" (Array "admin/jobctrl.js")}}

{{template "main_header" .}}

<div class="s-section">
	<div class="ui-headline">
		<ol class="breadcrumb">
			<li class="active"><i class="{{T .Loc "icon.admin.reset"}}"></i> {{T .Loc "menu.admin.reset"}}</li>
		</ol>
	</div>

	<div class="well">{{T .Loc "admin.reset.well"}}</div>

	<form id="job_form" class="hidden" enctype="multipart/form-data" autocomplete="off">
		<input type="hidden" name="_token_" value="{{.Token}}"/>
	</form>

	<div class="text-center">
		<button id="job_start" class="btn btn-primary" disabled><i class="fas fa-play"></i> {{T .Loc "button.start"}}</button>
		<button id="job_abort" class="btn btn-danger"  disabled><i class="fas fa-stop"></i> {{T .Loc "button.stop"}}</button>
	</div>

	<div id="job_list"></div>
</div>

{{template "main_footer" .}}
