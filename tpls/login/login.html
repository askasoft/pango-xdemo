{{MapSet .Ctx.Attrs "styles" (Array "login/login.css")}}
{{MapSet .Ctx.Attrs "scripts" (Array "login/login.js")}}
{{MapSet .Ctx.Attrs "sidenavi" false}}

{{template "main_header" .}}

<div class="s-section">
	<div class="ui-headline">
		<ol class="breadcrumb">
			<li class="active"><i class="{{T .Loc "icon.login"}}"></i> {{T .Loc "menu.login"}}</li>
		</ol>
	</div>

	<div class="well">{{T .Loc "login.well"}}</div>

	<div id="login_alert">
		{{template "alerts" .}}
	</div>

	<form id="login_form" class="form-horizontal" autocomplete="off">
		<input type="hidden" name="_token_" value="{{.Token}}"/>
		<input type="hidden" name="origin" value="{{.origin}}"/>
		<div class="row py-3">
			<label class="col-sm-3 col-form-label">{{T .Loc "login.username"}}</label>
			<div class="col-sm-9">
				<input name="username" type="text" class="form-control" maxlength="250" textclear/>
			</div>
		</div>
		<div class="row py-3">
			<label class="col-sm-3 col-form-label">{{T .Loc "login.password"}}</label>
			<div class="col-sm-9">
				<input name="password" type="password" class="form-control" maxlength="50" textclear/>
			</div>
		</div>
		<div class="row py-3">
			<div class="offset-sm-3 col-sm-9">
				<button type="submit" class="btn btn-primary"><i class="{{T .Loc "icon.login"}}"></i> {{T .Loc "button.login"}}</button>
			</div>
		</div>
	</form>
</div>

{{template "main_footer" .}}
