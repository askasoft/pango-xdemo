{{MapSet .Ctx.Attrs "scripts" (Array "user/pwdchg.js")}}

{{template "main_header" .}}

<div class="s-section">
	<div class="ui-headline">
		<ol class="breadcrumb">
			<li class="active"><i class="{{T .Loc "icon.user.pwdchg"}}"></i> {{T .Loc "menu.user.pwdchg"}}</li>
		</ol>
	</div>

	<div id="pwdchg_alert">
		{{template "alerts" .}}
	</div>

	<form id="pwdchg_form" class="form-horizontal" autocomplete="off">
		<input type="hidden" name="_token_" value="{{.Token}}"/>
		<div class="row py-3">
			<label class="col-md-2 col-form-label">{{T .Loc "pwdchg.oldpwd"}}</label>
			<div class="col-md-10">
				<input name="oldpwd" type="password" class="form-control" size="40" maxlength="16" textclear/>
			</div>
		</div>
		<div class="row py-3">
			<label class="col-md-2 col-form-label">{{T .Loc "pwdchg.newpwd"}}</label>
			<div class="col-md-10">
				<input name="newpwd" type="password" class="form-control" size="40" maxlength="16" textclear/>
			</div>
		</div>
		<div class="row py-3">
			<label class="col-md-2 col-form-label">{{T .Loc "pwdchg.conpwd"}}</label>
			<div class="col-md-10">
				<input name="conpwd" type="password" class="form-control" size="40" maxlength="16" textclear/>
			</div>
		</div>
		<div class="row py-3">
			<div class="offset-md-2 col-md-10">
				<button type="submit" class="btn btn-primary">
					<i class="{{T .Loc "icon.save"}}"></i>
					{{T .Loc "button.change"}}
				</button>
			</div>
		</div>
	</form>
</div>

{{template "main_footer" .}}
