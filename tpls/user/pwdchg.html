{{MapSet .Ctx.Attrs "ascripts" (Array "user/pwdchg.js")}}

{{template "main_header" .}}

<div class="s-section">
	<div class="s-section-head">
		<h2>{{I "user.pwdchg"}}<span>{{T .Loc "menu.user.pwdchg"}}</span></h2>
	</div>
	<div class="s-section-body">
		<div id="pwdchg_alert">
			{{template "alerts" .}}
		</div>

		<form id="pwdchg_form" class="ui-form ui-row-py3" autocomplete="off">
			<div class="row">
				<label class="col-md-3 col-xxl-2 col-form-label">{{T .Loc "pwdchg.oldpwd"}}</label>
				<div class="col-md-4 col-xxl-4">
					<input name="oldpwd" type="password" class="form-control" maxlength="64" textclear/>
				</div>
			</div>
			<div class="row">
				<label class="col-md-3 col-xxl-2 col-form-label">{{T .Loc "pwdchg.newpwd"}}</label>
				<div class="col-md-4 col-xxl-4">
					<input name="newpwd" type="password" class="form-control" maxlength="64" textclear/>
				</div>
			</div>
			<div class="row">
				<label class="col-md-3 col-xxl-2 col-form-label">{{T .Loc "pwdchg.conpwd"}}</label>
				<div class="col-md-4 col-xxl-4">
					<input name="conpwd" type="password" class="form-control" maxlength="64" textclear/>
				</div>
			</div>
			<div class="row">
				<div class="offset-md-3 offset-xxl-2 col">
					<button type="submit" class="btn btn-primary">{{I "save"}} {{T .Loc "button.change"}}</button>
				</div>
			</div>
		</form>
	</div>
</div>

{{template "main_footer" .}}
