[config.desc]
secure_client_cidr = 接続を許可するIPアドレス範囲。例: \
<blockquote>\
192.168.0.1/32\
\
172.16.0.0/16\
</blockquote>

password_policy_minlen = パスワードの最小文字数は 8 ~ 64 文字である必要があります。


