[error.request]
invalid = 無効なリクエスト。
toolarge = リクエストが最大サイズ(%s)を超えたため、アップロードできません。

[error.param]
required = 【%s】を入力してください。
invalid = 【%s】が正しくありません。
nofilter = 検索条件を入力してください。 
printascii = 【%s】に半角英字・数字・記号を入力してください。
minlen = 【%s】に%s桁以上の文字を入力してください。
maxlen = 【%s】に%s桁以下の文字を入力してください。
btwlen = 【%s】に%s桁の文字を入力してください。
eq = 【%s】に '%s' を入力してください。
ne = 【%s】が '%s' 以外の値を入力してください。
gt = 【%s】に '%s' より大きい値を入力してください。
gte = 【%s】に '%s' 以上の値を入力してください。
min = 【%s】に '%s' 以上の値を入力してください。
lt = 【%s】に '%s' より小さい値を入力してください。
lte = 【%s】に '%s' 以下の値を入力してください。
max = 【%s】に '%s' 以下の値を入力してください。
eqfield = 【%s】が【%s】と一致していません。
email = 【%s】が正しいメールアドレスではありません。
url = 【%s】が正しいURLではありません。
httpurl = 【%s】が正しいURLではありません。
httpsurl = 【%s】が正しいhttps URLではありません。

[error.update]
notfound = 対象データが存在していないため、更新できません。


