[job.status]
aborted = The task is aborted.
canceled = The task has been canceled by the user.
finished = The task is completed.
pending = The task is pending...
running = The task is processing...
unknown = The task status is unknown.

[job.label]
error = ERROR
history = History
parameter = Parameter

[job.error]
notfound = The task does not exist.
existing = The task already exists and cannot be started.
usercancel = The task has been canceled by the user.

[job.message]
started = The task has started.
canceled = The task has been canceled.
