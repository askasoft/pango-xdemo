[login]
well = ユーザー名（メールアドレス）とパスワードを正しく入力してください。
username = ユーザー名
password = パスワード
passcode = 認証コード
forgot = パスワードをお忘れですか？ 


[login.mfa.email]
notice = "<%s>に認証コードを送信しました。\n送信される認証コードを入力してください。"
subject = [{{SITE_NAME}}] 二段階認証のお知らせ
message = "\
<p>{{SITE_NAME}}をご利用いただき、ありがとうございます。</p>\n\
<p>{{REQUEST_DATE}}に&lt;{{USER_EMAIL}}&gt;のログインが受付けられました。</p>\n\
<p>二段階認証をお願いします。{{EXPIRES}}以内に下記の認証コードをログイン画面に入力してください。</p>\n\
<p>認証コード: {{PASSCODE}}</p>\n\
<br>\n\
<p>The {{SITE_NAME}} Team.</p>\n\
"


[login.mfa.mobile]
notice = アカウントは多要素認証で保護されています。サインインを完了するには、MFAデバイスのコードを以下に入力してください。
subject = [{{SITE_NAME}}] 多要素認証登録ガイド
message = "\
<p>{{SITE_NAME}}をご利用いただき、ありがとうございます。</p>\n\
<p>モバイル端末の認証アプリを利用して、下記のQRコードをスキャンしてください。</p>\n\
<p><img src=\"data:image/png;base64,{{QRCODE}}\"></p>\n\
<br>\n\
<p>The {{SITE_NAME}} Team.</p>\n\
"
qrcsent = "<%s>に多要素認証登録手順を送信しました。\n手順に従ってMFAデバイスに登録してください。"
desc = MFAデバイスが登録していない場合
enroll = MFAデバイス登録

[login.mfa.enroll]
header = MFAディバイスを登録
confirm = "多要素認証登録手順をメールで送信して宜しいでしょうか？\n\n※ 既に登録したMFAディバイスが利用できなくなります。"


[login.success]
loggedin = ログインしました。
loggedout = ログアウトしました。


[login.failed]
userpass = "ログインに失敗しました。\n入力されたログイン情報が間違っています。"
passcode = "ログインに失敗しました。\n入力された認証コードが間違っています。"
notallowed = "ログインに失敗しました。\n権限がありません。"
restricted = "ログインに失敗しました。\nIPアドレスが制限されています。"
blocked = "短時間で連続ログイン失敗したため、ログインできません。\nしばらく待ってから、再度ログインをしてください。"


[login.error]
sendmail = メール送信失敗しました。
