[pwdrst]
well = "请输入登录用的邮件地址。\n您的密码会被发送至这个邮件地址。"
email = 邮件地址


[pwdrst.error]
email = 无效的邮件地址。
link = 无效的密码再设定链接。
timeout = 密码重置链接的有効期限过期了。


[pwdrst.success]
sent = 密码重置链接已经发送至<%s>。请确认邮件。
reset = 密码重置链接已经发送至<%s>。请确认邮件。


[pwdrst.email.send]
subject = [{{SITE_NAME}}] 密码重置
message = "<p>你好, {{USER_NAME}}</p>\n\
<p>感谢您使用 {{SITE_NAME}}。</p>\n\
<p>您在 {{REQUEST_DATE}} 申请了密码重置。</p>\n\
<p>请点击下面的链接来重置密码。</p>\n\
<p><a href=\"{{RESET_URL}}\">{{RESET_URL}}</a></p>\n\
<br>\n\
<p>The {{SITE_NAME}} Team.</p>\n\
"


[pwdrst.email.reset]
subject = [{{SITE_NAME}}] 密码重置
message = "<p>你好, {{USER_NAME}}</p>\n\
<p>感谢您使用 {{SITE_NAME}}。</p>\n\
<p>您的密码已经被重置了。</p>\n\
<p>密码: {{PASSWORD}}</p>\n\
<br>\n\
<p>The {{SITE_NAME}} Team.</p>\n\
"

