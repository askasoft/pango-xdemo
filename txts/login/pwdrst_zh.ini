[pwdrst]
well = "请输入登录用的邮件地址。\n您的密码会被发送至这个邮件地址。"
email = 邮件地址
newpwd = 新密码
conpwd = 重新输入密码
confirm = 您确定要重置 <%s> 的登录密码吗？


[pwdrst.error]
email = 无效的邮件地址。
invalid = 无效的密码再设定链接。
expired = 密码重置链接的有効期限过期了。


[pwdrst.success]
sent = "密码重置链接已经发送至<%s>。\n如果您没有收到电子邮件，则可能是您的帐户不存在，或者您输入的电子邮件地址不正确。"
reset = <%s>的登录密码已重置。
sendmail = 电子邮件发送失败。


[pwdrst.email.send]
subject = [{{SITE_NAME}}] 密码重置
message = "<p>你好, {{USER_NAME}}</p>\n\
<p>感谢您使用 {{SITE_NAME}}。</p>\n\
<p>您在 {{REQUEST_DATE}} 申请了&lt;{{USER_EMAIL}}&gt;的登录密码重置。</p>\n\
<p>如果您想重置密码，请在{{EXPIRES}}分钟内点击下面的链接。</p>\n\
<p><a href=\"{{RESET_URL}}\">{{RESET_URL}}</a></p>\n\
<br>\n\
<p>The {{SITE_NAME}} Team.</p>\n\
"


[pwdrst.email.reset]
subject = [{{SITE_NAME}}] 安全通知
message = "<p>你好, {{USER_NAME}}</p>\n\
<p>感谢您使用 {{SITE_NAME}}。</p>\n\
<p>&lt;{{USER_EMAIL}}&gt;的登录密码已于 {{RESET_DATE}} 被重置。</p>\n\
<p>如果是您自己重置的，则无需执行任何操作。</p>\n\
<p>如果您对重置操作不确定，请立即更改您的登录密码。</p>\n\
<br>\n\
<p>The {{SITE_NAME}} Team.</p>\n\
"

