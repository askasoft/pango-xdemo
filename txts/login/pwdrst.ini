[pwdrst]
well = "Please enter your email address correctly.\nThe password reset link will be sent to the email address."
email = Email
newpwd = New Password
conpwd = Re-enter password
confirm = Are you sure to reset your login password for <%s>?


[pwdrst.error]
invalid = Password reset link is invalid.
expired = Validity period of the password reset link has passed.
sendmail = Failed to send mail.


[pwdrst.success]
sent = "The password reset link has been sent to <%s>.\nIf you do not receive an email, your account does not exist or you entered an incorrect email address."
reset = Your login password for <%s> has been reset.


[pwdrst.email.send]
subject = [{{SITE_NAME}}] Password Reset
message = "<p>Hi, {{USER_NAME}}</p>\n\
<p>Thank you for using {{SITE_NAME}}.</p>\n\
<p>Your login password reset request for &lt;{{USER_EMAIL}}&gt; has been received on {{REQUEST_DATE}}.</p>\n\
<p>If you want to reset your password, please click the following link within {{EXPIRES}} minutes.</p>\n\
<p><a href=\"{{RESET_URL}}\">{{RESET_URL}}</a></p>\n\
<br>\n\
<p>Sincerely,</p>\n\
<p>The {{SITE_NAME}} Team.</p>\n\
"


[pwdrst.email.reset]
subject = [{{SITE_NAME}}] Security Notice
message = "<p>Hi, {{USER_NAME}}</p>\n\
<p>Thank you for using {{SITE_NAME}}.</p>\n\
<p>Your login password for &lt;{{USER_EMAIL}}&gt; was reset on {{RESET_DATE}}.</p>\n\
<p>If you are doing it yourself, you don't need to do anything.</p>\n\
<p>If you are not aware of any reset operations, please change your login password immediately.</p>\n\
<br>\n\
<p>Sincerely,</p>\n\
<p>The {{SITE_NAME}} Team.</p>\n\
"
