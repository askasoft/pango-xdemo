[pwdrst]
well = "メールアドレスを正しく入力してください。\n該当メールアドレスにパスワード再設定のリンクが送信されます。"
email = メールアドレス
newpwd = 新しいパスワード
conpwd = パスワード再入力
confirm = <%s> のログインパスワードをリセットしてよろしいでしょうか？


[pwdrst.error]
email = メールアドレスが正しくありません。
invalid = パスワードリセットリンクは無効です。
expired = パスワードリセットリンクの有効期限が切れました。
sendmail = メール送信失敗しました。


[pwdrst.success]
sent = "<%s>にパスワードリセットリンクを送信しました。\nメールが届かない場合にはアカウントが存在しないか、入力したメールアドレスが間違っています。"
reset = <%s>のログインパスワードをリセットしました。


[pwdrst.email.send]
subject = [{{SITE_NAME}}] パスワードリセット
message = "<p>{{USER_NAME}}様</p>\n\
<p>{{SITE_NAME}}をご利用いただき、ありがとうございます。</p>\n\
<p>{{REQUEST_DATE}}に&lt;{{USER_EMAIL}}&gt;のログインパスワードのリセット要請を受付ました。</p>\n\
<p>パスワードをリセットしたい場合は、{{EXPIRES}}分以内に以下のリンクをタップしてください。</p>\n\
<p><a href=\"{{RESET_URL}}\">{{RESET_URL}}</a></p>\n\
<br>\n\
<p>The {{SITE_NAME}} Team.</p>\n\
"


[pwdrst.email.reset]
subject = [{{SITE_NAME}}] セキュリティー通知
message = "<p>{{USER_NAME}}様</p>\n\
<p>{{SITE_NAME}}をご利用いただき、ありがとうございます。</p>\n\
<p>{{RESET_DATE}}に&lt;{{USER_EMAIL}}&gt;のログインパスワードがリセットされました。</p>\n\
<p>ご自身による操作であれば、何もする必要がありません。</p>\n\
<p>該当操作に心当たりがない場合は、速やかににログインパスワードを変更してください。</p>\n\
<br>\n\
<p>The {{SITE_NAME}} Team.</p>\n\
"
