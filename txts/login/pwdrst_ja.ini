[pwdrst]
well = "メールアドレスを正しく入力してください。\n該当メールアドレスにパスワード再設定のリンクが送信されます。"
email = メールアドレス


[pwdrst.error]
email = メールアドレスが正しくありません。
link = パスワードリセットリンクは無効です。
timeout = パスワードリセットリンクの有効期間が過ぎました。


[pwdrst.success]
sent = <%s>にパスワードリセットリンクを送信しました。メールをご確認ください。
reset = <%s>に初期パスワードを送信しました。メールをご確認ください。


[pwdrst.email.send]
subject = [{{SITE_NAME}}] パスワードリセット
message = "<p>{{USER_NAME}}様</p>\n\
<p>{{SITE_NAME}}をご利用いただき、ありがとうございます。</p>\n\
<p>{{REQUEST_DATE}}にアカウントのパスワードリセットの要請を受付ました。</p>\n\
<p>パスワードをリセットしたい場合は、以下のリンクをタップしてください。</p>\n\
<p><a href=\"{{RESET_URL}}\">{{RESET_URL}}</a></p>\n\
<br>\n\
<p>The {{SITE_NAME}} Team.</p>\n\
"


[pwdrst.email.reset]
subject = [{{SITE_NAME}}] パスワードリセット
message = "<p>{{USER_NAME}}様</p>\n\
<p>{{SITE_NAME}}をご利用いただき、ありがとうございます。</p>\n\
<p>{{USER_NAME}}様のパスワード初期化を行いました。</p>\n\
<p>パスワード: {{PASSWORD}}</p>\n\
<br>\n\
<p>The {{SITE_NAME}} Team.</p>\n\
"
