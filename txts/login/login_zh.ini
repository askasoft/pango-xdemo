[login]
well = 请正确输入用户名（邮件地址）和密码。
username = 用户名
password = 密码
passcode = 验证码
forgot = 忘记密码了吗？


[login.mfa.email]
sent = "验证码已经发送至<%s>。\n请输入发送给您的验证码。"
subject = [{{SITE_NAME}}] 登录验证码的通知
message = "\
<p>感谢您使用 {{SITE_NAME}}。</p>\n\
<p>您在 {{REQUEST_DATE}} 正在登录网站。</p>\n\
<p>{{EXPIRES}}分钟以内，请在登录页面输入以下的验证码。</p>\n\
<p>验证码: {{PASSCODE}}</p>\n\
<br>\n\
<p>The {{SITE_NAME}} Team.</p>\n\
"


[login.mfa.mobile]
notice = 您的账户受多重身份验证保护。要完成登录，请在下方输入 MFA 设备上的验证码。
subject = [{{SITE_NAME}}] 多要素認証のお知らせ
message = "\
<p>感谢您使用 {{SITE_NAME}}。</p>\n\
<p>请使用移动设备上的身份验证应用程序扫描下面的二维码。</p>\n\
<p><img src=\"data:image/png;base64,{{QRCODE}}\"></p>\n\
<br>\n\
<p>The {{SITE_NAME}} Team.</p>\n\
"
qrcsent = "多重身份验证注册指南已发送至<%s>。 \n请按照以下步骤注册您的 MFA 设备。"
desc = 如果您的 MFA 设备未注册
enroll = MFA 设备注册


[login.success]
loggedin = 登录成功。
loggedout = 登出了。


[login.failed]
userpass = "登录失败。\n邮件地址或密码不正确。"
passcode = "登录失败。\n验证码不正确。"
notallowed = "登录失败。\n没有登录权限。"
restricted = "登录失败。\nIP地址受到登录限制。"
blocked = "短时间内连续登录失败，导致无法登录。 \n请稍等片刻，然后再次尝试登录。"


[login.error]
sendmail = メール送信失敗しました。
